<div class="text-primary">
  <i class="fas fa-grid-2"data-toggle="tooltip" data-placement="bottom" title="Category: {{ b.subcat.category.name }} / {{ b.subcat.name }}"></i>
  {% if b.is_private %}<i class="fas fa-eye-slash"data-toggle="tooltip" data-placement="bottom" title="Private mode."></i>{% endif %}
  {% if b.restricted_posting %}<i class="fas fa-user-lock"data-toggle="tooltip" data-placement="bottom" title="Restricted posting mode."></i>{% endif %}
  {% if b.is_locked %}<i class="fas fa-lock"data-toggle="tooltip" data-placement="bottom" title="Read-Only"></i>{% endif %}
  {% if b.over_18 %}<i class="fas fa-eye-evil" data-toggle="tooltip" data-placement="bottom" title="NSFW"></i>{% endif %}
  {% if b.is_nsfl %}<i class="fas fa-skull" data-toggle="tooltip" data-placement="bottom" title="NSFL"></i>{% endif %}
  {% if b.all_opt_out %}<i class="fas fa-filter-list" data-toggle="tooltip" data-placement="bottom" title="Not included in All/Trending"></i>{% endif %}
  {% if not b.is_siegable %}<i class="fas fa-shield-quartered" data-toggle="tooltip" data-placement="bottom" title="This is an admin-controlled guild and it cannot be sieged."></i>{% endif %}       
</div>
