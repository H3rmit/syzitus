<iframe id="embed-iframe-{{ 'SITE_NAME' | app_config | lower }}-post-{{ p.base36id }}" src="{{ p.embed_url }}" class="w-100 border-0"></iframe>
<script nonce="{{ g.nonce }}">
  $("iframe#embed-iframe-{{ 'SITE_NAME' | app_config | lower }}-post-{{ p.base36id }}").load(function() {
      this.style.height = this.contentWindow.document.body.offsetHeight + 'px';
  });
</script>
