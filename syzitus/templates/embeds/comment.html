{% extends "embeds/embed_default.html" %}

{% set score=c.score_fuzzed %}

{% block title %}
<title>Comment by @{{ c.author.username }}</title>
<meta name="description" content="{{ c.body }}">
{% endblock %}


{% block content %}
<div class="row border-md-0 comment-section pb-3">
  <div class="col border-top">
    {% with comments = [c] %}
    {% with standalone=True %}
      {% include "comments.html" %}
    {% endwith %}
    {% endwith %}
  </div>
</div>
{% endblock %}
