{% if b.url %}
<a href="{{ b.url }}"><img class="userbadge" src="{{ b.path }}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ b.name }} - {{ b.text }}"></a>
{% else %}
<img class="userbadge" src="{{ b.path }}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ b.name }} - {{ b.text }}">
{% endif %}
