{% extends "embeds/embed_default.html" %}

{% block title %}
<title>Comment by @{{ thing.author.username }}</title>
<meta name="description" content="{{ thing.body }}">
{% endblock %}


{% block content %}
<div class="row no-gutters mt-md-3">
  <div class="col-12">
    <div class="comments">
      {% with comments = [thing] %}
      {% with standalone=True %}
        {% include "comments.html" %}
      {% endwith %}
      {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
