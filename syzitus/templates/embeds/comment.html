{% extends "embeds/embed_default.html" %}

{% block title %}
<title>Comment by @{{ thing.author.username }}</title>
<meta name="description" content="{{ thing.body }}">
{% endblock %}


{% block content %}
<div class="row border-md-0 comment-section pb-3">
  <div class="col border-top">
    {% with comments = [thing] %}
    {% with standalone=True %}
      {% include "comments.html" %}
    {% endwith %}
    {% endwith %}
  </div>
</div>
{% endblock %}
